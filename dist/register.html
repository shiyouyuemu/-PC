<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册-次元仓</title>
    <link rel="stylesheet" href="./css/register.css">

</head>

<script src="https://cdn.vaptcha.com/v2.js"></script>

<body>
    <div class="register_head">
        <a href="">
            <img src="http://www.cycang.com/Public/build/img/i/login/loginreg_logo.png" alt="">
        </a>
        <div class="register_line"></div>
        <h1>欢迎注册</h1>
    </div>
    <div class="register_cont">
        <div class="register_ccont">
            <ul class="register_list">
                <li>
                    <label for="" class="clear-fix">

                        <input type="text" class="list_input tel" placeholder="请输入手机号">
                        <span>手机号 : &nbsp; </span>
                    </label>
                </li>
                <li>
                    <label for="" class="clear-fix">

                        <input type="text" class="list_input pwd" placeholder="请输入您的密码">
                        <span>密码 : &nbsp; </span>
                    </label>
                </li>
                <li>
                    <label for="" class="clear-fix">

                        <input type="text" class="list_input rpwd" placeholder="请再次输入密码">
                        <span>确认密码 : &nbsp; </span>
                    </label>
                </li>
                <li class="clear-fix">

                    <div data-vid="5d761323fc650e04687aa5e2" class="register_check" style="width: 300px;height: 36px;">
                        <div class="vaptcha-init-main">
                            <div class="vaptcha-init-loading">
                                <a href="https://www.vaptcha.com" target="_blank">
                                    <img src="https://cdn.vaptcha.com/vaptcha-loading.gif" />
                                </a>
                                <span class="vaptcha-text">Vaptcha启动中...</span>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <label for="login_ver" class="clear-fix">
                        <div class="verification"></div>

                        <input type="text" id="login_ver" class="login_input" placeholder="验证码">

                        <span class="cnum">验证码 :</span>
                    </label>
                </li>
                <li>
                    <label for="">
                        <input type="checkbox">
                        阅读并接受次元仓
                    </label>
                    <a href="">[用户协议]</a>
                </li>
                <li class="clear-fix">
                    <a href="" class="login_register">注&nbsp;册</a>
                    <a href="" class="login_login">返回登录</a>
                </li>
                <li class="clear-fix login_onekey">
                    <span>合作账号登录:</span>
                    <span>
                        <a href="">
                            <div class="login_icon login_wb"></div>
                            微博登录
                        </a>
                    </span>
                    <span>
                        <a href="">
                            <div class="login_icon login_qq"></div>
                            QQ登录
                        </a>
                    </span>
                    <span>
                        <a href="">
                            <div class="login_icon login_wx"></div>
                            微信登录
                        </a>
                    </span>
                </li>
            </ul>
        </div>
    </div>
    <p class="copy_cont">
            ICP © 2015 广州脑动网络科技有限公司 版权所有（备案号：
            <a href="">粤ICP备15028368号</a>)
    </p>
</body>

</html>
