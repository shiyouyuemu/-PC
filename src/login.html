<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录-次元仓</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="login_top">
        <a href="./index.html"><img src="http://www.cycang.com/Public//build/img/shop/index/logo.png" alt=""></a>
        <span>欢迎登录</span>
    </div>
    <div class="login_center">
        <div class="center_cont">
            <form action="" method="post" class="login_box" ifOK="false">
                <ul class="login_inputList">
                    <li>
                        <p>用户登录</p>
                    </li>
                    <li>
                        <label for="login_acc" class="clear-fix">
                            <span class="login_icon"></span>
                            <input type="text" id="login_acc" class="login_input" placeholder="请输入手机号">
                        </label>
                    </li>
                    <li>
                        <label for="login_pwd" class="clear-fix">
                            <span class="login_icon"></span>
                            <input type="password" id="login_pwd" class="login_input" placeholder="密码">
                        </label>
                    </li>
                    <li class="clear-fix">
                        <label for="login_ver">
                            <span class="">验证码:</span>
                            <input type="text" id="login_ver" class="login_input" placeholder="验证码">
                        </label>
                            <div class="verification" onselectstart="return false;" id="login_random"></div>
                       
                    </li>
                    <li class="clear-fix">
                        <label for="ifcheck">
                            <input type="checkbox" id="ifcheck">
                            <span>记住我</span>
                        </label>
                        <a href="">忘记密码?&nbsp; </a>
                    </li>
                    <li class="clear-fix">
                        <a href="javascripts:void(0);" class="login_login" id="login">登&nbsp;录</a>
                        <a href="./register.html" class="login_register">快速注册</a>
                    </li>
                    <li class="clear-fix login_onekey">
                        <span>一键登录:</span>
                        <span>
                            <a href="">
                                <div class="login_icon login_wb"></div>
                                微博
                            </a>
                        </span>
                        <span>
                            <a href="">
                                <div class="login_icon login_qq"></div>
                                QQ
                            </a>
                        </span>
                        <span>
                            <a href="">
                                <div class="login_icon login_wx"></div>
                                微信
                            </a>
                        </span>
                    </li>
                    <div class="login_line"></div>
                    <li class="clear-fix login_last">
                        <span>1.担心邮费？次元仓自营商品首次下单、购物满69元均可免邮！</span>
                        <br>
                        <span>2.木有优惠券？下载APP并注册、使用第三方账号首次登录、绑定手机三管齐下拿优惠券~</span>
                    </li>
                </ul>
            </form>
        </div>
    </div>
    <p class="copy_cont">
        ICP © 2015 广州脑动网络科技有限公司 版权所有（备案号：
        <a href="">粤ICP备15028368号</a>)
    </p>
</body>
<!-- <script src="./javascripts/require.js"></script> -->
<script src="https://cdn.bootcss.com/require.js/2.3.6/require.js"></script>
<script>
    require(["./javascripts/require.config"], function () {
        require(["login_main"]);
    });
    
</script>

</html>
